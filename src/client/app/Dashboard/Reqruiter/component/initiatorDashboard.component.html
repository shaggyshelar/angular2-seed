                                    <div class="number">
                                        <h3 class="font-green-sharp">
                                            <!--<span class="counter" data-counter="counterup" data-value="78">{{Pending}}</span>-->
                                            {{Pending}}

                                        <small>PENDING FOR APPROVAL</small>

                                    <div class="icon">
                                        <i class="icon-pie-chart"></i>
                                    </div>
                                </div>
                                <div class="progress-info">

                                        <span style="width: 100%;" class="progress-bar progress-bar-success green-sharp">

                                        <div class="status-title"> OPEN </div>

                                        <h3 class="font-red-haze">

                            <div class="dashboard-stat2 bordered">
                                <div class="display">
                                    <div class="number">
                                        <h3 class="font-blue-sharp">
                                            <!--<span class="counter" data-counter="counterup" data-value="56"></span>-->
                                            {{PendingFeedback}}
                                        </h3>
                                        <small>FEEDBACK PENDING</small>
                                    </div>
                                    <div class="icon">
                                        <i class="icon-basket"></i>
                                    </div>
                                </div>
                                <div class="progress-info">
                                    <div class="progress">
                                        <span style="width: 100%;" class="progress-bar progress-bar-success blue-sharp">
                                            <span class="sr-only">45% grow</span>

                                        <div class="status-title"> SELECTED </div>
                                        <div class="status-number"> 45% </div>

                            <div class="dashboard-stat2 bordered">

                                        <h3 class="font-purple-soft">

                                            {{InterviewAwaiting}}
                                        </h3>
                                        <small>PENDING REQUEST </small>

                                    <div class="icon">
                                        <i class="icon-user"></i>

                    <!--BEGIN Chart 3-->
                    <div class="row">
                        <div class="col-md-12 col-sm-12" style="margin-right:inherit;margin-top:-5px;">
                            <!-- BEGIN REGIONAL STATS PORTLET-->
                            <div class="portlet light ">
                                <div class="portlet-title">
                                    <div class="caption">
                                        <i class="icon-share font-dark hide"></i>
                                        <span class="caption-subject font-green-steel bold uppercase">Regional Stats</span>
                                    </div>
                                    <div class="actions">
                                        <a class="btn btn-circle btn-icon-only btn-default" href="javascript:;">
                                            <i class="icon-cloud-upload"></i>
                                        </a>
                                        <a class="btn btn-circle btn-icon-only btn-default" href="javascript:;">
                                            <i class="icon-wrench"></i>
                                        </a>
                                        <a class="btn btn-circle btn-icon-only btn-default fullscreen" data-container="false" data-placement="bottom" href="javascript:;"
                                            data-original-title="" title=""> </a>
                                        <a class="btn btn-circle btn-icon-only btn-default" href="javascript:;">
                                            <i class="icon-trash"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="portlet-body">

                                    <gauge-chart [chartData]='chartDataForAnimatedPie'></gauge-chart>
                                </div>
                            </div>
                            <!-- END REGIONAL STATS PORTLET-->
                        </div>
                    </div>
                    <!--END Chart 3-->

                    <!--BEGIN Chart 3-->
                    <div class="row">
                        <div class="col-md-12 col-sm-12" style="margin-right:inherit;margin-top:-5px;">
                            <!-- BEGIN REGIONAL STATS PORTLET-->
                            <div class="portlet light ">
                                <div class="portlet-title">
                                    <div class="caption">
                                        <i class="icon-share font-dark hide"></i>
                                        <span class="caption-subject font-green-steel bold uppercase">Interview Approval</span>
                                    </div>
                                    <div class="actions">
                                        <a class="btn btn-circle btn-icon-only btn-default" href="javascript:;">
                                            <i class="icon-cloud-upload"></i>
                                        </a>
                                        <a class="btn btn-circle btn-icon-only btn-default" href="javascript:;">
                                            <i class="icon-wrench"></i>
                                        </a>
                                        <a class="btn btn-circle btn-icon-only btn-default fullscreen" data-container="false" data-placement="bottom" href="javascript:;"
                                            data-original-title="" title=""> </a>
                                        <a class="btn btn-circle btn-icon-only btn-default" href="javascript:;">
                                            <i class="icon-trash"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="portlet-body" *ngIf="isListVisible">

                                    <div class="col-lg-12 " >
                                        <interview-approval></interview-approval>
                                    </div>
                                </div>
                            </div>
                            <!-- END REGIONAL STATS PORTLET-->
                        </div>

                    <!--END Chart 3-->
