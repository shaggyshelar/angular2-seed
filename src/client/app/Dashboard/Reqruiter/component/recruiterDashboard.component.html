<!-- BEGIN CONTENT -->
<div style="height:500px">
    <div class="page-content-wrapper">
        <!-- BEGIN CONTENT BODY -->
        <div class="page-content" style="margin-left: 205px;margin-right: -25px;">
            <!--<div class="container">-->

            <!-- BEGIN PAGE BREADCRUMBS -->
            <ul class="page-breadcrumb breadcrumb" style="display:none;">
                <li>
                    <a href="index.html">Home</a>
                    <i class="fa fa-circle"></i>
                </li>
                <li>
                    <span>Dashboard</span>
                </li>
            </ul>
            <!-- END PAGE BREADCRUMBS -->
            <div class="page-head">
                <!-- BEGIN PAGE TITLE -->
                <!--<div class="page-title">
                    
                    <span class=""><i class="fa fa-dashboard"></i> Reqruiter Dashboard</span>
                   
                </div>-->
                <!--<div class=" portlet light bordered" style="width:99%; margin-top:-25px;">
                    <div class="portlet-title">
                        <div class="col-md-4">
                            <h4><i class="fa fa-dashboard"></i>Reqruiter Dashboard</h4>
                        </div>
                    </div>
                </div>-->
                <!-- END PAGE TITLE -->
            </div>
            <!-- BEGIN PAGE CONTENT INNER -->
            <div class="page-content-inner">
                <div class="mt-content-body">
                    <!--BEGIN Top tiles -->
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" style="padding-right:inherit;">
                            <div class="dashboard-stat2 bordered">
                                <div class="display">
                                    <div class="number">
                                        <h3 class="font-green-sharp">
                                            <!--<span class="counter" data-counter="counterup" data-value="OpenRRF">{{OpenRRF}}</span>-->
                                            {{OpenRRF}}
                                        </h3>
                                        <small>OPEN RRF</small>
                                    </div>
                                    <div class="icon">
                                        <i class="icon-pie-chart"></i>
                                    </div>
                                </div>
                                <div class="progress-info">
                                    <div class="progress">
                                        <span style="width: 100%;" class="progress-bar progress-bar-success green-sharp">
                                            <span class="sr-only">76% progress</span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <div class="dashboard-stat2 bordered">
                                <div class="display">
                                    <div class="number">
                                        <h3 class="font-red-haze">
                                            <!--<span class="counter" data-counter="counterup" data-value="">78</span>-->
                                            {{OverdueRRF}}
                                        </h3>
                                        <small>OVERDUE RRF</small>
                                    </div>
                                    <div class="icon">
                                        <i class="icon-like"></i>
                                    </div>
                                </div>
                                <div class="progress-info">
                                    <div class="progress">
                                        <span style="width: 100%;" class="progress-bar progress-bar-success red-haze">
                                            <span class="sr-only">85% change</span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" style="padding-left:inherit;">
                            <div class="dashboard-stat2 bordered">
                                <div class="display">
                                    <div class="number">
                                        <h3 class="font-purple-soft">
                                            <!--<span class="counter" data-counter="counterup" data-value="27"></span>-->
                                            {{Joining}}
                                        </h3>
                                        <small>CANDIDATES JOINING</small>
                                    </div>
                                    <div class="icon">
                                        <i class="icon-user-following"></i>
                                    </div>
                                </div>
                                <div class="progress-info">
                                    <div class="progress">
                                        <span style="width: 100%;" class="progress-bar progress-bar-success purple-soft">
                                            <span class="sr-only">56% change</span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" style="margin-left:inherit;">
                            <div class="dashboard-stat2 bordered">
                                <div class="display">
                                    <div class="number">
                                        <h3 class="font-blue-sharp">
                                            <!--<span class="counter" data-counter="counterup" data-value="56"></span>-->
                                            {{Incomplete}}
                                        </h3>
                                        <small>INCOMPLETE PROFILE</small>
                                    </div>
                                    <div class="icon">
                                        <i class="icon-basket"></i>
                                    </div>
                                </div>
                                <div class="progress-info">
                                    <div class="progress">
                                        <span style="width: 100%;" class="progress-bar progress-bar-success blue-sharp">
                                            <span class="sr-only">45% grow</span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--END Top tiles -->

                    <!--BEGIN Timeline chart-->
                    <div class="row">
                        <!--BEGIN chart -1.1-->
                        <div class="col-md-12 col-sm-12" style="margin-right:inherit;margin-top:-5px;width:98.5%;">
                            <div class="portlet light ">
                                <div class="portlet-title">
                                    <div class="caption caption-md">
                                        <i class="icon-bar-chart font-dark hide"></i>
                                        <span class="caption-subject font-green-steel uppercase bold">My RRF Timeline</span>
                                    </div>
                                </div>
                                <div class="portlet-body">
                                    <stacked-bar-chart [chartData]='ChartDataForStackedColChartTest'></stacked-bar-chart>
                                </div>
                            </div>
                        </div>
                        <!--END chart -1.1-->

                    </div>
                    <!--END Timeline chart-->
                    <!--BEGIN Gauge chart-->
                    <div class="row">
                        <!--BEGIN chart -1.1-->
                        <div class="col-md-12 col-sm-12" style="margin-right:inherit;margin-top:-5px;width:98.5%;">
                            <div class="portlet light ">
                                <div class="portlet-title">
                                    <div class="caption caption-md">
                                        <i class="icon-bar-chart font-dark hide"></i>
                                        <span class="caption-subject font-green-steel uppercase bold">RRF Status</span>
                                    </div>
                                </div>
                                <div class="portlet-body">
                                       <gauge-chart [chartData]='guageData'></gauge-chart>
                                </div>
                            </div>
                        </div>
                        <!--END chart -1.1-->

                    </div>
                    <!--END Gauge chart-->
                </div>
            </div>
            <!-- END PAGE CONTENT INNER -->
            <!--</div>-->
        </div>
        <!-- END CONTENT BODY -->
    </div>
    <!-- END CONTENT -->
</div>
