<hr>
<div align="left " style="margin: 15px;">
    <!--<div style="margin: 10px;"><b style="margin: 10px;">IEF Details :</b></div>-->
    <b style="margin: 10px;font-size: 15px;">IEF Details :</b>
    <br>
    <!--<hr style="margin: 3px 0;margin-right: 10px;">-->
    <div class="col-lg-12" *ngIf="IEFDetails.length != 0" style="background-color: #f5f6fa;">
        <div class="col-md-5 col-sm-5" style="margin-left:-7px;">
            <b>Function</b>
        </div>
        <div class="col-md-2 col-sm-2">
            <b>Rating</b>
        </div>
        <div class="col-md-5 col-sm-5">
            <b>Remark</b>
        </div>
     
    </div>
    

    <div class="col-lg-12" *ngFor="let IEFData of IEFDetails" style="background-color: #f5f6fa; padding: 8px;">
        
        <div class="col-md-5 col-sm-5">
            {{IEFData.FunctionLabel}}
        </div>
        <div class="col-md-2 col-sm-2">
            {{IEFData.Rating === "0" ? "-" : IEFData.Rating }}
        </div>
        <div class="col-md-5 col-sm-5"  style="margin-left:-7px;">
            {{IEFData.FunctionValue}}
        </div>
      
    </div>
     <div class="col-lg-12" *ngIf="IEFDetails.length===0" style="background-color: #f5f6fa; padding: 8px;">
        <div style="margin-left:16px;"> No IEF Details Provided</div>
         </div>
    <div class="col-lg-12" *ngIf="IEFDetails.length != 0" style="background-color: #f5f6fa;">
            <div class="col-md-5 col-sm-5" style="margin-left:-6px;">
            Comments
        </div>
        <div class="col-md-7 col-sm-7">
            {{IEFValue?IEFValue:"No Comments Provided"}}
        </div>
        </div>
</div>
