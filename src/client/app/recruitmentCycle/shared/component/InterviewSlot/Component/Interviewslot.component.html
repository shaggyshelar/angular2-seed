<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption font-dark">
            <span class="caption-subject bold uppercase">Availability slots for : {{RRFCode}}</span>
        </div>
        <div class="tools">
            <button class="btn btn-sm yellow btn-outline filter-cancel" (click)="updateSlot()">
                                    <i class="fa fa-edit"></i> Update</button>
            <button class="btn btn-sm green table-group-action-submit pull-right" (click)="addNewSlot()">Add New Slot</button>
        </div>
    </div>
    <div class="portlet-body">
        <form role="form" (submit)='onSaveClick()'>
            <div class="table-container">
                <!--Slot Table Toolbar Actions-->

                <!--/Slot Table Toolbar Actions-->
                <!--Slot Table Content-->
                <table class="table table-striped table-bordered table-hover table-checkable" id="datatable_ajax" role="grid">
                    <thead>
                        <tr role="row" class="heading">
                            <th width="5%"> Slots&nbsp;# </th>
                            <th width="30%"> Title </th>
                            <th width="30%"> Date </th>
                            <th width="30%"> Time </th>
                            <th width="10%"> Actions </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let slot of meta; let slotindex = index'>
                            <td> {{slotindex + 1}} </td>
                            <!--<td> {{slot.ID}} </td>-->
                            <td>
                                <input type="text"  [(ngModel)]='slot.Title' [disabled]="slot.ID != undefined ? isDisable: false" id="slotTitle" class="form-control" placeholder="Slot Title"
                                autocomplete="off" />
                                <div class="">
                                      <label type="time" required='' name="" id="" *ngIf="slot.ID" required="" step="900">Scheduled</label>
                                    </div>
                                      <div class="">
                                      <label type="time" required='' name="" id="" *ngIf="!slot.ID" required="" step="900">New Slot</label>
                                    </div>
                            </td>
                            <td>
                                <div>
                                    <input type="date" [min]="mindate" required='' [(ngModel)]='slot.StartDate' [disabled]="slot.ID != undefined ? isDisable: false" tooltip="Start Date" tooltipPlacement="top"
                                    tooltipTrigger="mouseenter" tooltipEnable="!slot.StartDate" />
                                </div>

                                <div>
                                    <input type="date" [min]="mindate" required='' [(ngModel)]='slot.EndDate' [disabled]="slot.ID != undefined ? isDisable: false" tooltip="End Date" tooltipPlacement="top"
                                    tooltipTrigger="mouseenter" tooltipEnable="!slot.EndDate" />
                                </div>
                            </td>
                            <!--Time field-->
                            <td>

                                <div class="">
                                    <input type="time" required='' name="" id="" [disabled]="slot.ID != undefined ? isDisable: false" required="" step="900" [(ngModel)]="slot.CalendarDetails[0].StartTime"
                                    />
                                </div>
                                <div class="">
                                    <input type="time" required='' name="" id="" [disabled]="slot.ID != undefined ? isDisable: false" required="" step="900" [(ngModel)]="slot.CalendarDetails[0].EndTime"
                                    />
                                </div>
                                
                            </td>
                            <td>
                                	<!--<button class="btn btn-circle btn-icon-only btn-default btn-xs yellow" 
														data-toggle="tooltip" data-placement="top" tooltip="Edit" tooltipPlacement="top" tooltipTrigger="mouseenter" tooltipEnable="false" (click)='updateSlot(slot.ID)'>
                                                            <i class="fa fa-edit "></i><!-- Edit Profile
                                                        </button>-->
                                                        <!--<button class="btn btn-circle btn-icon-only btn-default btn-xs red" (click)='removeSlot(slot.ID)'
															tooltipPlacement="top" tooltipTrigger="mouseenter" tooltipEnable="true" tooltip="Remove">
                                                            <i class="fa fa-times "></i><!-- Edit Profile
                                                        </button>-->
                                <button class="btn btn-sm red btn-outline filter-cancel" (click)="removeSlot(slot.ID)">
                                    <i class="fa fa-times"></i> Remove</button>
                                     <!--<button class="btn btn-sm red btn-outline filter-cancel" (click)="updateSlot(slot.ID)">
                                    <i class="fa fa-edit"></i> Update</button>-->
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--/Slot Table Content-->
                <div>
                    <!--<button type="submit " class="btn btn-info" (click)="onSaveClick()"> Save </button>-->
                    <button type="submit " class="btn btn-info"> Save </button>
                    <!--<button type="reset" class="btn btn-info " (click)="onCancelClick()"> Cancel </button>-->
                </div>
            </div>
        </form>
    </div>


</div>
