<form action="#" class="form-horizontal form-bordered" id="formID">
    <div class="form-body">
        <div class="form-group">
            <div class="dropdownBox" style="margin-top:-50px;margin-right: 15px;">
                <span style="margin-right: 20px;">
                    <a href="#" id="test1" (click)="demoFromHTML();">download to Pdf</a>
                </span>
                <a href="#" id="test" (click)="fnExcelReport();">download</a>
                <select class="form-control">
        		    <option *ngFor="let practice of practiceData" [value]="practice.Value">{{practice.Value}}</option>
		 	    </select>
                <i class="fa fa-angle-down" aria-hidden="true"></i>
                <select class="form-control">
        		    <option *ngFor="let yearPeriod of Year" [value]="yearPeriod.Value">{{yearPeriod.Value}}</option>
		 	    </select>
            </div>
            <div style="margin-top: 15px;margin-left: 15px;margin-right: 15px;">
                <div class="scrollTable">
                    <div class="portlet-body">
                        <table id="myTable" class="table table-striped table-bordered table-hover table-checkable order-column dataTable no-footer " role="grid " aria-describedby="sample_1_info ">
                            <thead style="word-wrap: break-word; " class="thead">
                                <tr>
                                    <div class="row">
                                        <div class="col-md-2 col-sm-2"><b>RRF Code</b></div>
                                        <div class="col-md-2 col-sm-2"><b>Department</b></div>
                                        <div class="col-md-3 col-sm-3"><b>Interviewer </b></div>
                                        <div class="col-md-3 col-sm-3"><b>Recruiter</b></div>
                                        <div class="col-md-2 col-sm-2"><b>Year</b></div>
                                    </div>
                                </tr>
                            </thead>
                            <tbody>
                                <!--<tr *ngFor="let data of DataCollection">-->
                                <tr>
                                    <div class="row" style="font-size:12px; padding: 12px;">
                                        <!--<div class="col-md-2 col-sm-2">dat</div>
                                        <div class="col-md-2 col-sm-2">data</div>
                                        <div class="col-md-3 col-sm-3">data</div>
                                        <div class="col-md-3 col-sm-3">data.Recruiter</div>
                                        <div class="col-md-2 col-sm-2">data</div>-->
                                        <div class="col-md-2 col-sm-2">{{data.RRFCode}}</div>
                                        <div class="col-md-2 col-sm-2">{{data.Dept}}</div>
                                        <div class="col-md-3 col-sm-3">{{data.Interviewer}}</div>
                                        <div class="col-md-3 col-sm-3">{{data.Recruiter}}</div>
                                        <div class="col-md-2 col-sm-2">{{data.year}}</div>
                                    </div>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
