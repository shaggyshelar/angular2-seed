<style>
    .scroll {
        min-height: 400px !important;
        max-height: 400px !important;
        overflow-y: auto;
        overflow-x: hidden;
    }
</style>
<!-- BEGIN CONTENT -->
<div class="page-content-wrapper" style="margin-top: -26px !important;">
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content" style="margin-left: 219px;margin-right: 0px;">
        <!--BEGIN breadcrumb -->
        <ul style="display:none" class="page-breadcrumb breadcrumb">
            <li>
                <a [routerLink]="['/App']"> Home </a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">Master Page</span>
            </li>
        </ul>
        <!--End Breadcrumb>-->
        <div class="row">
            <div class="portlet light bordered" style="min-height: 505px; max-height: 505px;">
                <div class="portlet-title">
                    <!--<div class="row">-->
                    <div class="col-md-5">
                        <h4><i class="icon-calendar"></i> Roles Master</h4>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="row">
                        <div class="col-md-3 col-sm-3">
                            <div id="sample_1_filter" class="dataTables_filter">

                                <form role="form" (submit)="OnSubmitRoles()">
                                    <div class="row" style="margin-left: 5px;">
                                        <div>
                                            <div class="form-group">
                                                <label> Sequence No. <span class="required"> * </span></label>
                                                <input #focus autofocus type="number" min='0' required class="form-control text-capitalize" [(ngModel)]="selectedRole.SequenceNo" required="" maxlength="3" tabindex="1" onKeyPress="return (event.charCode == 8 || event.charCode == 0) ? null :(this.value.length>3)? false: event.charCode >= 48 && event.charCode <= 57;"
                                                />
                                            </div>
                                        </div>
                                        <div>
                                            <div class="form-group ">
                                                <label>Role Name <span class="required"> * </span></label>
                                                <input type="text" class="form-control text-capitalize" required="" [(ngModel)]="selectedRole.Role" maxlength="30" tabindex="2" onKeyPress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 32) ? null :(this.value.length==30)? false: (event.charCode >= 65 && event.charCode <= 90 || event.charCode >= 97 && event.charCode <= 122);"
                                                />
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row" style="float:right">
                                        <button type="submit" class="btn green" [disabled]="IsDisable"> {{action}}</button>
                                        <button type="reset" (click)="OnCancel()" class="btn red">Cancel</button>

                                        <br>
                                    </div>

                                </form>


                            </div>

                        </div>

                        <div class="col-md-9 col-sm-9">
                            <div class="dataTables_length" id="sample_1_length">
                                <div class="scroll">
                                    <label class="pull-right" *ngIf="ShowTable">Search :
                                        <input type="search" [(ngModel)]="searchString" class="form-control input-sm input-small input-inline " placeholder="" aria-controls="sample_1">
                                    </label>
                                    <table class="table table-striped table-hover table-bordered" id="sample_editable_1">
                                        <thead>
                                            <tr>
                                                <th> Sequence No </th>
                                                <th> Role Name</th>
                                                <th> Actions </th>
                                            </tr>
                                        </thead>
                                        <tbody *ngIf="ShowTable">
                                            <tr *ngFor="let data of Roles|RoleMasterMasterFilterPipe:searchString">
                                                <!--<tr>-->
                                                <td>{{data.SequenceNo}}</td>
                                                <td>{{data.Role}}</td>
                                                <!--<td>user 1</td>-->
                                                <td style="width:15%">
                                                    <button class="btn btn-circle btn-icon-only blue" (click)='edit(data)'> <i class="fa fa-edit "></i> </button>
                                                    <button class="btn btn-circle btn-icon-only red" (click)='delete(data)'> <i class="fa fa-trash "></i> </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                        <tbody *ngIf="!ShowTable">
                                            <tr>
                                                <td colspan="6">
                                                    <strong>No entries for role data found. </strong>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
                <!-- END PAGE BASE CONTENT -->
            </div>
            <!-- END CONTENT BODY -->
        </div>
        <!-- END CONTENT -->
