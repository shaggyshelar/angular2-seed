<style>
    .scroll {
        min-height: 400px !important;
        max-height: 400px !important;
        overflow-y: auto;
        overflow-x: hidden;
    }
</style>
<!-- BEGIN CONTENT -->
<div class="page-content-wrapper" style="margin-top: -26px !important;">
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content" style="margin-left: 219px;margin-right: 0px;">
        <!--BEGIN breadcrumb -->
        <ul style="display:none" class="page-breadcrumb breadcrumb">
            <li>
                <a [routerLink]="['/App']"> Home </a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">Master Page</span>
            </li>
        </ul>
        <!--End Breadcrumb>-->
        <div class="row">
            <div class="portlet light bordered" style="min-height: 505px;">
                <div class="portlet-title">
                    <!--<div class="row">-->
                    <div class="col-md-5">
                        <h4><i class="icon-calendar"></i> City Data</h4>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="row">
                        <div class="col-md-3 col-sm-3">
                            <div id="sample_1_filter" class="dataTables_filter">

                                <div class="form-group " style="margin-left: 5px;">
                                    <label>Country <span class="required"> * </span></label>
                                    <select class="form-control" style="text-transform: capitalize;" required="" (change)='setSelectedCountry($event.target.value)' tabindex="1">
                                        <option *ngFor="let type of countryData" [value]="type.Id">{{type.Value}}</option>
                                    </select>
                                </div>
                                <div class="form-group " style="margin-left: 5px;">
                                    <label> State <span class="required"> * </span></label>
                                    <select class="form-control" style="text-transform: capitalize;" required="" (change)='setSelectedState($event.target.value)' tabindex="1">
                                        <option *ngFor="let type of stateData" [value]="type.Id">{{type.Value}}</option>
                                    </select>
                                </div>
                                <form role="form" (submit)="AddEditData()">
                                    <div class="row" style="margin-left: 5px;">
                                        <div>
                                            <div class="form-group">
                                                <label>City <span class="required"> * </span></label>
                                                <input #focus autofocus type="text" class="form-control text-capitalize" required="" maxlength="30" [(ngModel)]="data.Value" id="Mode" name="Mode" onKeyPress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 32) ? null :(this.value.length==30)? false: (event.charCode >= 65 && event.charCode <= 90 || event.charCode >= 97 && event.charCode <= 122);"
                                                />
                                            </div>
                                        </div>
                                        <!--<div>
                                            <div class="form-group ">
                                                <label>Password <span class="required"> * </span></label>
                                                <input type="text" class="form-control text-capitalize" required="" maxlength="30" [(ngModel)]="data.Password" />
                                            </div>
                                        </div>-->

                                    </div>
                                    <div class="row" style="float:right">
                                        <button type="submit" class="btn green" [disabled]="IsDisable">{{Action}}</button>
                                        <button type="reset" (click)="OnCancel()" class="btn red">Cancel</button>

                                        <br>
                                    </div>

                                </form>


                            </div>

                        </div>

                        <div class="col-md-9 col-sm-9">
                            <div class="dataTables_length" id="sample_1_length">
                                <div class="scroll">
                                    <label class="pull-right" *ngIf="ShowTable">Search : 
                                            <input type="search" [(ngModel)]="searchString" class="form-control input-sm input-inline " placeholder="" aria-controls="sample_1" style="width: 186px;">
                                    </label>
                                    <table class="table table-striped table-hover table-bordered" id="sample_editable_1">
                                        <thead>
                                            <tr>
                                                <th> City </th>
                                                <th> Action </th>
                                            </tr>
                                        </thead>
                                        <tbody *ngIf="ShowTable">
                                            <tr *ngFor="let data1 of cityData|CityMasterFilterPipe:searchString">
                                                <td>{{data1.City.Value}}</td>
                                                <td style="width:15%">
                                                    <button class="btn btn-circle btn-icon-only blue" (click)='EditData(data1)'> <i class="fa fa-edit "></i> </button>
                                                    <button class="btn btn-circle btn-icon-only red" (click)='deleteData(data1)'> <i class="fa fa-trash "></i> </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                        <tbody *ngIf="!ShowTable">
                                            <tr>
                                                <td colspan="6">
                                                    <strong>No Entries For City Data Found.</strong>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
                <!-- END PAGE BASE CONTENT -->
            </div>
            <!-- END CONTENT BODY -->
        </div>
        <!-- END CONTENT -->
        <script>
            $(document).ready(function() {
                $("#Mode").focus();
            });
        </script>
