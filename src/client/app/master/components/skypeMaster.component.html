<!-- BEGIN CONTENT -->
<div class="page-content-wrapper" style="margin-top: -26px !important;">
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content" style="margin-left: 219px;margin-right: 0px;">
        <!--BEGIN breadcrumb -->
        <ul style="display:none" class="page-breadcrumb breadcrumb">
            <li>
                <a [routerLink]="['/App']"> Home </a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">Master Page</span>
            </li>
        </ul>
        <!--End Breadcrumb>-->
        <div class="row">
            <div class="portlet light bordered" style="min-height: 505px; max-height: 505px;">
                <div class="portlet-title">
                    <!--<div class="row">-->
                    <div class="col-md-5">
                        <h4><i class="icon-calendar"></i> Edit Skype Data</h4>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="row">
                        <div class="col-md-6 col-sm-6">
                            <div class="dataTables_length" id="sample_1_length">
                                <div>
                                    <table class="table table-striped table-hover table-bordered" id="sample_editable_1">
                                        <thead>
                                            <tr>
                                                <th> skype ID</th>
                                                <th> Password </th>
                                                <!--<th> Title </th>-->
                                                <th> Action </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let data of skypeData">
                                                <!--<tr>-->
                                                <td>{{data.Value}}</td>
                                                <td>{{data.Password}}</td>
                                                <!--<td>user 1</td>-->
                                                <td colspan="2">
                                                    <button class="btn btn-circle btn-icon-only blue" (click)='EditEmployerInformation(EmployersInformation.CareerProfileID)'> <i class="fa fa-edit "></i> </button>
                                                    <button class="btn btn-circle btn-icon-only red" (click)='deleteEmployerInformation(EmployersInformation.CareerProfileID)'> <i class="fa fa-trash "></i> </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                        <!--<tbody *ngIf="EmployersInformationList.length === 0">
                                            <tr>
                                                <td colspan="6">
                                                    <strong>No entries </strong>
                                                </td>
                                            </tr>
                                        </tbody>-->
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div id="sample_1_filter" class="dataTables_filter">

                                <form role="form" (submit)="OnSubmitCandidate()">
                                    <div class="row" style="margin-left: 5px;">
                                        <div>
                                            <div class="form-group">
                                                <label>Skype Id</label>
                                                <input type="text" class="form-control text-capitalize" required="" maxlength="30" />
                                            </div>
                                        </div>
                                        <div>
                                            <div class="form-group ">
                                                <label>Password</label>
                                                <input type="text" class="form-control text-capitalize" required="" maxlength="30" />
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <button type="submit" class="btn green" style=" margin-left: 25px; margin-top: 23px; width: 15%; margin-right:15px;" [disabled]="IsDisable"> Save</button>
                                        <button type="reset" (click)="OnCancelModal()" class="btn red" style=" margin-top: 23px; width: 15%; margin-right:15px;">Cancel</button>

                                        <br>
                                    </div>

                                </form>


                            </div>

                        </div>

                    </div>
                </div>
                <!-- END PAGE BASE CONTENT -->
            </div>
            <!-- END CONTENT BODY -->
        </div>
        <!-- END CONTENT -->
