<style>
    .scroll {
        min-height: 400px !important;
        max-height: 400px !important;
        overflow-y: auto;
        overflow-x: hidden;
    }
</style>
<!-- BEGIN CONTENT -->
<div class="page-content-wrapper" style="margin-top: -26px !important;">
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content" style="margin-left: 219px;margin-right: 0px;">
        <!--BEGIN breadcrumb -->
        <ul style="display:none" class="page-breadcrumb breadcrumb">
            <li>
                <a [routerLink]="['/App']"> Home </a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">Master Page</span>
            </li>
        </ul>
        <!--End Breadcrumb>-->
        <div class="row">
            <div class="portlet light bordered" style="min-height: 505px;">
                <div class="portlet-title">
                    <!--<div class="row">-->
                    <div class="col-md-5">
                        <h4><i class="icon-calendar"></i>RRF Approver Data</h4>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="row">
                        <div class="col-md-3 col-sm-3">
                            <div id="sample_1_filter" class="dataTables_filter">

                                <form role="form" (submit)="AddEditData()">
                                    <div class="row" style="margin-left: 5px;">

                                        <div>
                                            <div class="form-group ">
                                                <label>Department <span class="required"> * </span></label>
                                                <!--<input type="text" class="form-control text-capitalize" required="" maxlength="30" [(ngModel)]="data.FunctionName" />-->
                                                <select autofocus class="form-control" [(ngModel)]="data.Department.Id" required="" (change)='setSelectedDept($event.target.value)' tabindex="1">
                                                    <option value='-1'></option>
                                                    <option *ngFor="let type of practiceData" [disabled]="type.Isenable" [ngValue]="type.Id">{{type.Value}}</option>
                                                    <!--<option value='0'>Other</option>-->
                                                    <option *ngFor="let type1 of practiceOtherData" [ngValue]="type1.Id">{{type1.Value}}</option>
                                                </select>
                                                <!--<select id="cmbInterviewer" class="form-control " required="" multiple tooltip="Select Interviewers" tooltipPlacement="top" tooltipTrigger="mouseenter" tooltipEnable="!0">
                                                            <option *ngFor="let interviewer of interviewers " [value]="interviewer.Id ">{{interviewer.Value}}</option>
                                                        </select>-->
                                            </div>
                                        </div>
                                        <div>
                                            <div class="form-group">
                                                <label>Approver <span class="required"> * </span></label>

                                                <!--<input type="text" class="form-control text-capitalize" required="" maxlength="30" [(ngModel)]="data.Approver.Id" />-->
                                                <select #focus id="cmbInterviewer" class="form-control" [(ngModel)]="data.Approver.Id" required="" tabindex="2">
                                                    <option *ngFor="let type of approverData" [value]="type.Id">{{type.Value}}</option>
                                                </select>

                                                <!--<input list="approvers" class="form-control text-capitalize" required="" maxlength="30" [(ngModel)]="data.Approver.Id" (change)='setSelectedApp($event.target)'>
                                                <datalist id="approvers">
                                                    <select>
                                                        <option *ngFor="let type of approverData" data-value= {{type.Value}} data-id= {{type.Id}}></option>
                                                    </select>
                                                </datalist>-->
                                                <!--<input type="text" name="answer" id="answerInput-hidden">-->
                                            </div>
                                        </div>

                                        <div *ngIf="selectDeptText">
                                            <div class="form-group ">
                                                <label>Department Text <span class="required"> * </span></label>
                                                <input type="text" class="form-control text-capitalize" required="" maxlength="30" [(ngModel)]="data.DepartmentText" tabindex="3" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" style="float:right">
                                        <button type="submit" class="btn green" [disabled]="IsDisable">{{Action}}</button>
                                        <button type="reset" (click)="OnCancel()" class="btn red">Cancel</button>

                                        <br>
                                    </div>

                                </form>


                            </div>

                        </div>

                        <div class="col-md-9 col-sm-9">
                            <div class="dataTables_length" id="sample_1_length">
                                <div class="scroll">
                                    <table class="table table-striped table-hover table-bordered" id="sample_editable_1">
                                        <thead>
                                            <tr>
                                                <th>Department</th>
                                                <th> Department Text </th>
                                                <th>Approver</th>
                                                <th> Action </th>
                                            </tr>
                                        </thead>
                                        <tbody *ngIf="ShowTable">
                                            <tr *ngFor="let data1 of rrfApproverData">
                                                <!--<tr>-->
                                                <td>{{data1.Department.Value?data1.Department.Value:'Other'}}</td>
                                                <td>{{data1.DepartmentText?data1.DepartmentText:'N/A'}}</td>
                                                <td>{{data1.Approver.Value}}</td>

                                                <td style="width:15%">
                                                    <button class="btn btn-circle btn-icon-only blue" (click)='EditData(data1)'> <i class="fa fa-edit "></i> </button>
                                                    <button class="btn btn-circle btn-icon-only red" (click)='deleteData(data1)'> <i class="fa fa-trash "></i> </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                        <tbody *ngIf="!ShowTable">
                                            <tr>
                                                <td colspan="6">
                                                    <strong>No Entries For RRF Approver Found. </strong>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
                <!-- END PAGE BASE CONTENT -->
            </div>
            <!-- END CONTENT BODY -->
        </div>
        <!-- END CONTENT -->
